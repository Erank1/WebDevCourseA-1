<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./gitSystem.js"></script>

    <title>Hello, world!</title>
</head>
<body>



<div class="container">
    <div class="jumbotron text-center mb-4">
        <h1>GitHub search</h1>
        <div class="row" id="textbooks">
            <hr>
            <form class="form-inline">
                <div class="input-group">
                    <input id="name-text" type="text" class="form-control " aria-label="the task" size="100" placeholder="Enter a Username" required>
                    <div class="input-group-btn">

                                <button type="button" class="btn btn-primary" id="ser-btn">Search</button>
                                <button type="button" class="btn btn-success" id="sav-btn">Save</button>
                                <button type="button" class="btn btn-danger" id="del-btn">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div id="error-msg" class="alert alert-danger" role="alert" style="display:none">
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row align-content-center">
        <div class="col">
            <div class="card text-white bg-info mb-3" style="max-width: 50rem;">
                <div class="card-header" id="input-username"></div>
                <div class="card-body">
                    <h5 class="card-title">Info card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
        <div class="col offset-4">
            <div class="card text-white bg-dark mb-3" style="max-width: 50rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">Dark card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>




    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
